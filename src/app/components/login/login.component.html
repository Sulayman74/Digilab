<section class="container-fluid">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-card class="card">
      <mat-card-title class="text-primary">LOGIN</mat-card-title>
      <mat-card-subtitle>Sign in or Sign up</mat-card-subtitle>

      <mat-list>
        <mat-list-item>
          <mat-form-field appearance="legacy">
            <input
              matInput
              placeholder="Email"
              formControlName="email"
              required
            />
            <mat-icon matSuffix> person_outline</mat-icon>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              placeholder="password"
              required
            />
            <mat-hint>entre 8 et 12 caract√®res</mat-hint>
            <mat-icon matSuffix>how_to_reg</mat-icon>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <mat-card-actions class="btns">
        <button
          (click)="onClick()"
          type="button"
          mat-raised-button
          color="primary"
        >
          Sign up
        </button>

        <button
          type="submit"
          mat-flat-button
          [disabled]="loginForm.invalid"
          color="warn"
        >
          Sign in
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
