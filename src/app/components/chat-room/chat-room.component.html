    <div class="gauche">
      <div *ngFor="let message of messagesReceived">
        <mat-chip-list *ngIf="message.userID.username == dataUsers.username">

          <mat-chip> <img mat-card-avatar [src]="dataUsers.avatar" alt="">
            {{message.content}}
          </mat-chip>

        </mat-chip-list>
      </div>
    </div>
    <div class="droite">

      <mat-chip-list *ngFor="let message of messagesSent">

  </div>
  <div class="msg-container">
    <input placeholder="Ecrivez un message" type="text" matInput [formControl]="msgContainer"

    <mat-icon (click)="onSend()">send</mat-icon>
